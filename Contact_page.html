body {

/* Base navbar styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;

/* Logo */
/* Logo */

.stay:hover {

.logo a{

}


/* Hamburger icon hidden by default */
.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

/* Navigation links */
#nav-links {
    display: flex;
    list-style: none;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
}

#nav-links li a {
    text-decoration: none;
    color: #333;
    font-weight: 800;
    margin-right: 10px;
}

#nav-links li a:hover {
    color: white; /* Bootstrap's primary color or any you like */
    text-decoration: underline;

    /* background-color: ; */
}


/* Responsive styles for small screens */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    #nav-links {
        display: none;
        flex-direction: column;
        background-color: #f8f9fa;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem 2rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #nav-links.show {
        display: flex;
    }

    #nav-links li {
        padding: 0.5rem 0;
    }
}

  <div class="container">
    <h1>Partnership Registration</h1>
    <form action="#" method="POST">
      <label for="companyName">Company / Hostel Name</label>
      <input type="text" id="companyName" name="companyName" required />

      <label for="website">Website / URL</label>
      <input type="url" id="website" name="website" />

      <label for="contactName">Contact Person</label>
      <input type="text" id="contactName" name="contactName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />

      <label for="partnershipType">Partnership Type</label>
      <select id="partnershipType" name="partnershipType" required>
        <option value="">-- Select --</option>
        
        <option value="supplier">Supplier Partnership</option>
        <option value="marketing">Marketing Collaboration</option>
        <option value="other">Other</option>
      </select>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Briefly describe your proposal"></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
      </div>

      <button type="submit">Register Partnership</button>
    </form>
  </div>
